<div class="card">
    <img style="max-width:250px" [src]="advertisment.images! | noimage"
        class="card-img-top" alt="image">
    <div class="card-body">
        <h5 class="card-title"><a [routerLink]="['/advertisment', advertisment.id, 'view']">{{ advertisment.reference }}</a></h5>
        <p class="card-text">{{ advertisment.description }}</p>
        <h5 class="card-title">{{ advertisment.price | currency: 'KYD':'symbol-narrow'}}</h5>
        <button type="submit"
                        [routerLink]="['/advertisment', advertisment.id, 'edit']"
                        class="btn btn-primary btn-sm">
                    <fa-icon icon="pencil-alt"></fa-icon>
                    <span class="d-none d-md-inline">Edit</span>
                </button>
    </div>
</div>
