<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="address">
            <h2><span>Address</span> {{ address.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Type Of Via</span></dt>
                <dd>
                    <span>{{ address.typeOfVia }}</span>
                </dd>
                <dt><span>Number</span></dt>
                <dd>
                    <span>{{ address.number }}</span>
                </dd>
                <dt><span>Zip Code</span></dt>
                <dd>
                    <span>{{ address.zipCode }}</span>
                </dd>
                <dt><span>Area Disctrict</span></dt>
                <dd>
                    <span>{{ address.areaDisctrict }}</span>
                </dd>
                <dt><span>Lat</span></dt>
                <dd>
                    <span>{{ address.lat }}</span>
                </dd>
                <dt><span>Lon</span></dt>
                <dd>
                    <span>{{ address.lon }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/address', address.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
