<section class="new-search-box w-100 mt-4 mb-4">
<form autocomplete="off" [formGroup]="formSearch" (ngSubmit)="searchAds()" class="w-100" >
            <div class="row w-100">
                <div class="col-lg-12 ">
                    <div class="row w-100">
                        <div class="col-lg-3 col-md-3 col-sm-12 p-1">
                            <div class="btn-group btn-group-toggle new-radio-button" >

                                <label class="btn btn-primary ml-1" *ngFor="let ads of eTypeAdvertis | keyvalue"
                                [ngClass]="{active: formSearch.controls.typeAd.value == ads.key}">
                                    <input type="radio" name="typeAd" formControlName="typeAd"
                                        value="{{ ads.key }}"  />{{ ads.value }}
                                </label>

                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-12 p-1">
                            <select class="form-control search-slt" name="typeBuilding" formControlName="typeBuilding"
                                id="field_propertyType">
                                <option value="null">Select one...</option>
                                <option *ngFor="let type of ePropertyType | keyvalue" value="{{ type.key }}">
                                    {{ type.value }}</option>
                            </select>

                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-1">
                            <input type="text" class="form-control search-slt" placeholder="Enter the area o zip code" formControlName="area">
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-1">
                            <button type="submit" class="btn btn-danger wrn-btn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
